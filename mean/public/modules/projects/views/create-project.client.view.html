<section data-ng-controller="ProjectsController">
	<div class="page-header">
		<h1>New Project</h1>
	</div>
	<div class="col-md-12">
		<form name="projectForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': projectForm.projectCode.$dirty && projectForm.projectCode.$invalid }">
					<label class="control-label" for="projectCode">Project Code</label>
					<div class="controls">
						<input name="projectCode" type="text" data-ng-model="projectCode" id="projectCode" class="form-control" placeholder="i.e. ABC_010203" required>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label">Customer</label>
                    <ui-select ng-model="customer.selected" theme="select2" ng-disabled="disabled"  style="min-width: 300px;" rows=2>
                        <ui-select-match placeholder="Select a customer...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="customer in customers | filter: {name: $select.search}">
                            <div ng-bind-html="customer.name | highlight: $select.search"></div>
                            <small>
                              {{customer.name}} --
                              {{customer.id}}
                            </small>
                            </ui-select-choices>
                        </ui-select>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label class="control-label">Species</label>
                    <ui-select ng-model="species.selected" theme="select2" ng-disabled="disabled"  style="min-width: 300px;" rows=2>
                        <ui-select-match placeholder="Select a species...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="specie in species | filter: {name: $select.search}">
                            <div ng-bind-html="species.name | highlight: $select.search"></div>
                            <small>
                                {{specie.name}} --
                                {{specie.id}}
                            </small>
                        </ui-select-choices>
                    </ui-select>
                    </ui-select>
                </div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && projectForm.title.$invalid}">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="5" required></textarea>
					</div>
					<div ng-show="submitted && projectForm.description.$invalid" class="help-block">
						<p ng-show="projectForm.description.$error.required" class="text-danger">Required*</p>
					</div>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
					<input type="submit" value="Create" class="btn btn-default">
				</div>
			</fieldset>
		</form>
	</div>
</section>

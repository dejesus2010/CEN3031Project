<section data-ng-controller="ProjectsController" data-ng-init="init()">
	<div class="page-header">
		<h1>All Projects</h1>
	</div>
	<div ng-if="gridReady">
		<ng-react-grid grid="grid"></ng-react-grid>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
		No projects yet, why don't you <a href="/#!/projects/create">create one</a>?
	</div>
</section>

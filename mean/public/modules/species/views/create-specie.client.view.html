<section data-ng-controller="SpeciesController">
	<div class="page-header">
		<h1>New Specie</h1>
	</div>
	<div class="col-md-12">
		<form name="specieForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': specieForm.title.$dirty && specieForm.title.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="id">ID</label>
					<div class="controls">
						<input name="id" data-ng-model="id" id="id" class="form-control" cols="30" rows="10" placeholder="id"></input>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

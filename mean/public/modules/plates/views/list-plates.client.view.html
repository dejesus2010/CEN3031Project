<section data-ng-controller="PlatesController" data-ng-init="init()">
  <div ng-class="grayOut ? 'gray-out' : ''" ng-disabled="grayOut">
    <div class="page-header">
      <h1>All Plates</h1>
    </div>
    <div ng-if="gridReady && plateList.length && authentication.user">
      <ng-react-grid grid="grid"></ng-react-grid>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="gridReady && !plateList.length">
      No plates yet
    </div>
  </div>
</section>
<script type="text/ng-template" id="addConfirmDialog">
    <div class="ngdialog-message">
        <h2>Continue?</h2>
        <h5>This project will be added to your work list</h5>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" data-ng-click="addPlate()">Add Plate</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" data-ng-click="closeDialog()">Cancel</button>
    </div>
</script>
